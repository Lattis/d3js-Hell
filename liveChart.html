<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

        <style>
      
        .graph .axis {
            stroke-width: 1;
        }

        .graph .axis .tick line {
            stroke: black;
        }

        .graph .axis .tick text {
            fill: black;
            font-size: 0.7em;
        }

        .graph .axis .domain {
            fill: none;
            stroke: black;
        }

        .graph .group {
            fill: none;
            stroke: black;
            stroke-width: 1.5;
        }
        </style>
    <script type="text/javascript" src="http://gc.kis.scr.kaspersky-labs.com/1B74BD89-2A22-4B93-B451-1C9E1052A0EC/main.js" charset="UTF-8"></script></head>
    <body>
        <div class="graph"></div>

        <script src="http://d3js.org/d3.v3.min.js"></script>
        <script>
        var limit = 60,
            duration = 750,
            now = new Date(Date.now() - duration)

        var width = 500,
            height = 200

        var groups = {
            current: {
            	max:100, min:0,
            	pos:1,
                value:5,
                color: 'orange',
                data: d3.range(limit).map(function() {
                    return 0
                })
            },
            target: {
            	max:20,min:-20,
            	pos:0,
                value: 0,
                color: 'green',
                data: d3.range(limit).map(function() {
                    return 0
                })
            }
            
        }

        var svg = d3.select('.graph').append('svg')
            .attr('class', 'chart')
            .attr('width', width)
            .attr('height', height + 50)
        
        var x = d3.time.scale()
            .domain([now - (limit- 2), now - duration])
            .range([0, width])

        var axis = svg.append('g')
            .attr('class', 'x axis')
            .attr('transform', 'translate(0,' + height + ')')
            .call(x.axis = d3.svg.axis().scale(x).orient('bottom'))

        var paths = svg.append('g')

        for (var name in groups) {
        	console.log(name)
            var group = groups[name]

	        var y = d3.scale.linear().range([height, 0]).domain([group.min,group.max])
            var yAxis = d3.svg.axis().scale(y)
            	.orient(group.pos==0 ? 'right':'left')
	        group.line = d3.svg.line()
	            .interpolate('basis')
	            .x(function(d, i) {
	                return x(now - (limit - 1 - i) * duration)
	            })
	            .y(function(d) {
	                return y(d)
	            })
	        
	        svg.append('g')
	        	.attr('class', 'y axis')
	        	.attr("transform", "translate(" +group.pos==1 ?width:0 + " ,0)") 
	        	.call(yAxis)

            group.path = paths.append('path')
                .data([group.data])
                .attr('class', name + ' group')
                .style('stroke', group.color)
        }

        function tick() {
        now = new Date()

            // Add new values
            for (var name in groups) {
                var group = groups[name]
                //group.data.push(group.value) // Real values arrive at irregular intervals
                group.data.push(Math.random() * 10)
                group.path.attr('d', group.line)
            }

            // Shift domain
            x.domain([now - (limit - 2) * duration, now - duration])

            // Slide x-axis left
            axis.transition()
                .duration(duration)
                .ease('linear')
                .call(x.axis)

            // Slide paths left
            paths.attr('transform', null)
                .transition()
                .duration(duration)
                .ease('linear')
                .attr('transform', 'translate(' + x(now - (limit - 1) * duration) + ')')
                .each('end', tick)

            // Remove oldest data point from each group
            for (var name in groups) {
                var group = groups[name]
                group.data.shift()
            }
        }

        tick()
        </script>
    </body>
</html>
